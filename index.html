<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/master.css">
</head>
<body>
  <div class="container mt-4">
    <div class="header-section">
      <h1 class="main-title">
        <i class="fas fa-cloud-sun"></i> Weather Forecast
      </h1>
      <p class="subtitle">
        <i class="fas fa-satellite-dish weather-icon-header"></i> Powered by 7Timer
      </p>
    </div>

    <div class="dropdown-container">
      <button class="btn dropdown-toggle" id="cityDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="fas fa-map-marker-alt me-2"></i>Select City
      </button>
      <ul class="dropdown-menu" id="cityList"></ul>
    </div>

    <div id="forecast"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
